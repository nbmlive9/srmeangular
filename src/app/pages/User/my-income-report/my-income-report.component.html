<app-menu-bar></app-menu-bar>

<div class="page-wrapper bg-wrapper">
    <div class="content" style="margin-top: -50px;">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center mb-3 d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-success m-1" (click)="showSection('matching')">Matching Income</button>
              <button class="btn btn-outline-primary m-1" (click)="showSection('sponsor')">Inner Matching Income</button>
            </div>
          </div>

          <div class="col-md-12" *ngIf="sponsor">
                <app-referral-income></app-referral-income>
          </div>
          <div class="col-md-12 " *ngIf="matching">
                <app-level-income></app-level-income>
          </div>
  
        </div>
    </div>
</div>
